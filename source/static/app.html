<html>
    <head>
        <title lang-prefix="leafal.io Desktop - ">leafal.io Desktop</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="loader">
            <img src="./img/loader.gif" alt="">
        </div>

        <div class="navbar">
            <div class="inner">
                <div>
                    <div class="logo" loadView="store">
                        <img src="img/leafal/logo-spacing.png" alt="">
                    </div>
                </div>

                <div>
                    <div class="profile-controls">
                        <i class="fas fa-cog" system-browser="https://www.leafal.io/account/"></i>
                        <i class="fas fa-language" language-selection></i>
                        <i class="fas fa-user-friends" load-view="profile-selection"></i>
                    </div>
                    <div class="profile-image">
                        <img data-profile="src:localAvatar">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">

        </div>
        <div class="status-bar">

        </div>

        <script src="js/workers.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
